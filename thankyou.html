<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="font-family: Arial, sans-serif; text-align:center; padding:40px;">

  <h2>Thank you for contacting GlobifyTrade!</h2>
  <p>We have received your enquiry. Our team will get back to you shortly.</p>
  <p>Redirecting you to WhatsApp...</p>

  <script>
    const params = new URLSearchParams(window.location.search);

    const name = params.get("name") || "";
    const email = params.get("email") || "";
    const phone = params.get("phone") || "";
    const message = params.get("message") || "";

    const whatsappNumber = "919270840556";

    const text =
      "New Contact Enquiry:%0A" +
      "Name: " + name + "%0A" +
      "Email: " + email + "%0A" +
      "Phone: " + phone + "%0A" +
      "Message: " + message;

    setTimeout(() => {
      window.location.href =
        "https://wa.me/" + whatsappNumber + "?text=" + text;
    }, 2000);
  </script>

</body>
</html>
